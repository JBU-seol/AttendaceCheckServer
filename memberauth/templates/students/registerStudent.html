<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<meta name="theme-color" content="#563d7c">

    <style>
      html,body {
  height: 90%;
}

body {
  align-items: center;
  padding-top: 60px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}
p {
    font-size: 8px;
}
.msg {
    color: red;
    text-decoration: underline;
}
.form-signin {
  width: 100%;
  max-width: 300px;
  padding: 15px;
  margin: auto;
}
.form-signin .form-control {
  position: static;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 23px;
}
.form-signin .form-select {
  position : relative;
  box-sizing: border-box;
  padding : 10px;
  font-size: 18px;
}
.form-signin .sr-only {
    font-size : 20px;
    margin-bottom: 20px;
}
.form-signin input[type="text"] {
  margin-bottom: 20px;
  border-bottom-right-radius: 10;
  border-bottom-left-radius: 10;
}
.form-signin button[type="submit"] {
    font-size: 30px;
}
    </style>
</head>
  <body class="text-center">

    <form class="form-signin" action ="{% url 'regCon' %}" method="post">
        {% csrf_token %}
        {% if messages %}
	{% for message in messages %}
  <h2 class="msg"> {{ message.message }}</h2>
	{% endfor %}
{% endif %}
  <h1 > Pease sign in</h1>
        <label for="inputName" class="sr-only">이름</label>
         <p> </p>
        <input type="text" name="name" id="inputName" class="form-control" placeholder="Name" required="" autofocus="">

        <label for="inputGrade" class="sr-only">학년</label>
        <p> </p>
        <select name="grade" id="inputGrade" class="form-select">
            <option value="">- - -</option>
            <option value="1">1학년</option>
            <option value="2">2학년</option>
            <option value="3">3학년</option>
            <option value="4">4학년</option>
        </select>
        <p></p>

        <label for="inputDepartment" class="sr-only">학과</label>
         <p> </p>
        <select name="department" id="inputDepartment" class="form-select">
            <option value=""> - - -</option>
            <option value="정보보호학과">정보보호학과</option>
            <option value="기타">기타</option>
        </select>
        <p></p>

        <label for="inputGrade_id" class="sr-only">학번</label>
         <p> </p>
        <input type="text" name="student_id" id="inputGrade_id" class="form-control" placeholder="Grade Number" required="" autofocus="">

        <label for="inputMac" class="sr-only">맥주소</label>
         <p> </p>
        <input type="text" name="mac_addr" id="inputMac" class="form-control" placeholder="Mac Address" required="" autofocus="">


<!--        <input type="text" name="department" id="inputDepartment" class="form-control" placeholder="Department" required="" autofocus="">-->

  <button type="submit" name="Register">Sign in</button>
  <h3 >© 2020 - 출첵해조 </h3>
</form>


</body></html>
